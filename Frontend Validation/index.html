<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>Credit Card Validator</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="style.css"> 
</head> 

<body> 
    <div> 
        <h2>Check if your Credit Card is validated</h2>
        <div class="credit-card"> 
            <div class="circle1"></div> 
            <div class="circle2"></div> 
            <div class="head"> 
                <div> 
                    <i class="fa-solid fa-credit-card fa-2xl"></i> 
                </div> 
                <div>RealTime Credit Card Validator</div> 
            </div> 
            <div class="number" id="cardNumberInput"> 
                <!-- Input field for card number -->
                <input type="text" id="cardNumber" placeholder="Card Number" />
            </div> 
            <div class="tail"> 
                <!-- Input fields for expiration date and year -->
                <div>
                    <label for="expMonth">Exp. Month:</label>
                    <input type="text" id="expMonth" placeholder="MM" />
                </div>
                <div>
                    <label for="expYear">Exp. Year:</label>
                    <input type="text" id="expYear" placeholder="YYYY" />
                </div>
                <!-- Button to trigger credit card validation -->
                <button id="validateButton" onclick="validateCreditCard()">Validate</button>
            </div> 
            <div id="result" class="result"></div>
        </div> 
    </div> 
    <script src="script.js"></script>
</body> 
</html>
